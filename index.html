<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Lucy - Established & Trusted Pet Care Service</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./asset/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./asset/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./asset/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./asset/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./asset/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./asset/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./asset/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./asset/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./asset/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./asset/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon/favicon-16x16.png">
    <link rel="manifest" href="./asset/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./asset/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./asset/css/reset.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <!-- Logo -->
                <img src="./asset/img/logo.svg" alt="Lucy" class="logo">

                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Services & Rates</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Reviews</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <!-- Actions -->
                <div class="header-action">
                    <a href="#!" class="header-action__link">Sign in</a>
                    <a href="#!" class="header-action__btn btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__inner">
                <!-- Hero media -->
                <div class="hero__media">
                    <div class="hero__img-wrap">
                        <img src="./asset/img/cart 03.png" alt="" class="hero__img">
                        <!-- Decor -->
                        <img src="./asset/img/decor2.png" alt="" class="hero__decor hero__decor--left">
                        <img src="./asset/img/decor1.png" alt="" class="hero__decor hero__decor--right">
                    </div>      

                    <div class="hero__img-wrap hero__img-wrap-small">
                        <img src="./asset/img/cart 02.png" alt="" class="hero__img hero__img-small">
                    </div>

                    <div class="hero__list">
                        <div class="hero__list--item">
                            <img src="./asset/img/thumb1.png" alt="" class="hero__list--item-thumb">

                            <div class="hero__list--item-info">
                                <p class="hero__list--item-title">Pet Health</p>
                                <div class="hero__list--item-skeleton"></div>
                                <div class="hero__list--item-skeleton hero__list--item-skeleton-small"></div>
                            </div>
                        </div>

                        <div class="hero__list--item-line"></div>

                        <div class="hero__list--item">
                            <img src="./asset/img/thumb2.png" alt="" class="hero__list--item-thumb">

                            <div class="hero__list--item-info">
                                <p class="hero__list--item-title">Pet Care</p>
                                <div class="hero__list--item-skeleton"></div>
                                <div class="hero__list--item-skeleton hero__list--item-skeleton-small"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hero content -->
                <div class="hero__content">
                    <h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
                    <p class="hero__description">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
                    <div class="hero-row">
                        <a href="#" class="btn btn--primary hero__cta-btn">
                            Book a Meet
                            <span class="btn__icon">
                                <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>                                    
                            </span>
                        </a>
                        <a href="#" class="hero__cta--link">Schedule a Call</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
